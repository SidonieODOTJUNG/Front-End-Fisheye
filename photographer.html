<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/30cce85442.js" crossorigin="anonymous"></script>

        <title>Fisheye - photographe </title>
    </head>
    
    <body>
        <header>
            <img src="assets/images/logo.png" alt="Logo Fisheye de la page photographe" class="logo" />
        </header>

        <main id="main">
            <div class="photograph-header" role="presentation"></div>
            <div class="sort-list" role="listbox">
            <label for="preferenceList">Trier par</label>
                <select id="preferenceList">
                    <option value="popularite">Popularité</option>
                    <option value="date">Date</option>
                    <option value="titre">Titre</option>
                  </select>
            </div>
            <section class="photographer_media_section"></section>

            <div class="div-price" role="contentinfo">
                <p><span id="media-likes"></span> <i class="fa fa-heart"></i></p>
                <p><span id="photographer-price"></span> / jour</p>
            </div>

        </main>


        
        <!-- modale de contact -->
        <div id="contact_modal" role="dialog" aria-hidden="true">
            <div class="modal">
                <header>
                    <h1>Contactez-moi</h1>
                    <img src="assets/icons/close.svg" alt="Fermeture du formulaire de contact" onclick="closeModal()" />
                </header>
                <form>
                    <div role="form">
                        <label for="firstName">Prénom *</label>
                        <input type="text" name="firstName" id="firstName" aria-required="true" required/>

                        <label for="lastName">Nom *</label>
                        <input type="text" name="lastName" id="lastName" aria-required="true" required/>

                        <label for="mail">Email *</label>
                        <input type="email" name="mail" id="mail" aria-required="true" required/>

                        <label for="message">Votre message</label>
                        <textarea name="message" id="message" rows="10"></textarea>
                    </div>

                    <button class="contact_button">Envoyer</button>
                </form>
            </div>
        </div>

        <!-- lightbox -->
        <div class="lightbox">
            <button class="lightbox_close" onclick="closeLightbox()"></button>
            <button class="lightbox_next" onclick="slideNext()"></button>
            <button class="lightbox_prev" onclick="slidePrevious()"></button>
            <div class="lightbox_container">
                <img id="media_img" src="#" alt="">
                <video id="media_video"></video>
            </div>
        </div>

        
        <script src="scripts/utils/data.js"></script>
        <script src="scripts/utils/likes.js"></script>
        <script src="scripts/utils/contactForm.js"></script>
        <script src="scripts/utils/lightBox.js"></script>
        <script src="scripts/factories/media.js"></script>
        <script src="scripts/factories/photographer.js"></script>
        <script src="scripts/pages/photographer.js"></script>

    </body>
</html>
